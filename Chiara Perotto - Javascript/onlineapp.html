<html lang="it">
    <head> 
        <title> PROGETTO JS </title>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <meta charset = "UTF-8">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link href='style.css' rel='stylesheet'/>
    </head> 
    <body>

            <!--title and welcome box-->
            <div class="app-title"><p>WEATHER</p></div>
            <div class="notification">
                <p id="hideText">Hello, find your city weather!<p>
                <span id="datetime"></span>
            </div>
 
                <!--section whit input and button-->   
                <div class="input">
                    <div class="city">
                        <input id="myinput" type="text" class="inputValue" placeholder="City name">
                        <input type="submit" value="Submit" class="button">
                    </div>
                    <div class="geoloc">
                        <input type="submit" value="Geolocalization" class="button2">
                    </div>
                </div>

                <!--four box whit weather information-->
                <div class="weather-container" id="weather-container">

                    <div class="first box">
                        <img id="weatherIcon" src="" width=300px;>
                        <p class="cityname"></p>
                    </div>

                    <div class="second box">
                        <p class="tempNow"></p>
                        <p class="tempMax"></p>
                        <p class="tempMin"></p>
                    </div>

                    <div class="third box">
                        <p class="desc"></p>
                        <p class="wind"></p>
                    </div>

                    <div class="fourth box">
                        <p class="hum"></p>
                        <p class="realFeel"></p>
                    </div>
                </div>
